<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="score">
        Score: <div class="tally">195</div>
    </div>

        <label for="answer">Answer:</label>

    </div>
    <button class="next-button">
        Next ->
    </button>

</body>
</html>
